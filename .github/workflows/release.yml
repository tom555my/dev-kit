name: Create Release

on:
  push:
    branches:
      - main
    paths:
      - 'cli/package.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Get version
        id: version
        run: |
          cd cli
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Build package
        run: |
          cd cli
          pnpm install
          pnpm build

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## dev-kit CLI v${{ steps.version.outputs.version }}

            ### Installation

            ```bash
            npm install -g dev-kit-cli@${{ steps.version.outputs.version }}
            ```

            Or use npx:
            ```bash
            npx dev-kit-cli@${{ steps.version.outputs.version }}
            ```

            ### What's Changed

            See [CHANGELOG](https://github.com/user/dev-kit/blob/main/cli/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
